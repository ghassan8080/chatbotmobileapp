<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة المنتجات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            line-height: 1.8;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a5f7a 0%, #159895 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(26, 95, 122, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 400;
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .add-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .add-btn i {
            font-size: 18px;
        }

        .product-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .product-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #1a5f7a;
        }

        .product-description {
            color: #64748b;
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: justify;
        }

        .product-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .product-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .product-image:hover {
            border-color: #1a5f7a;
            transform: scale(1.05);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .edit-btn {
            background: #e0f2f1;
            color: #00695c;
        }

        .edit-btn:hover {
            background: #00695c;
            color: white;
        }

        .delete-btn {
            background: #ffebee;
            color: #c62828;
        }

        .delete-btn:hover {
            background: #c62828;
            color: white;
        }

        .action-btn i {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .product-list {
                grid-template-columns: 1fr;
            }

            .product-card {
                padding: 15px;
            }

            .add-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .product-card-header {
                flex-direction: column;
                gap: 10px;
            }

            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>إدارة المنتجات</h1>
                <p>إدارة مخزون منتجاتك بكفاءة</p>
            </div>
            <button class="add-btn" id="addProductBtn">
                <i class="fas fa-plus"></i>
                إضافة منتج
            </button>
        </div>

        <div class="product-list" id="productList">
            <!-- سيتم إدراج المنتجات هنا ديناميكياً -->
        </div>
    </div>

    <script>
        // Example product data structure - replace this with your actual data fetching logic
        const products = [
            {
                id: 1,
                name: "سماعات عالية الجودة",
                price: 199.99,
                description: "سماعات لاسلكية عالية الجودة مع خاصية إلغاء الضوضاء وجودة صوت ممتازة.",
                images: ["https://example.com/image1.jpg", "https://example.com/image2.jpg"]
            },
            // Add more products as needed
        ];

        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = products.map(product => `
                <div class="product-card" data-id="${product.id}">
                    <div class="product-card-header">
                        <div>
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <p class="product-description">${product.description}</p>
                    ${product.images && product.images.length > 0 ? `
                        <div class="product-images">
                            ${product.images.map(img => `<img src="${img}" alt="${product.name}" class="product-image">`).join('')}
                        </div>
                    ` : ''}
                    <div class="product-actions">
                        <button class="action-btn edit-btn" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                            تعديل
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                            حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function editProduct(id) {
            // Your existing edit logic
            console.log('تعديل المنتج:', id);
        }

        function deleteProduct(id) {
            // Your existing delete logic
            console.log('حذف المنتج:', id);
        }

        document.getElementById('addProductBtn').addEventListener('click', function() {
            // Your existing add product logic
            console.log('إضافة منتج جديد');
        });

        // Initial render
        renderProducts();
    </script>
</body>
</html>
